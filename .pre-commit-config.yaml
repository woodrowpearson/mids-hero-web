repos:
  - repo: local
    hooks:
      - id: check-forbidden-commands
        name: Check for forbidden commands
        entry: scripts/check-forbidden-commands.sh
        language: script
        pass_filenames: false
        always_run: true
      # Disabled: timestamps not required for .claude/ documentation files
      # - id: check-documentation-timestamps
      #   name: Check documentation timestamps
      #   entry: scripts/check-documentation-timestamps.sh
      #   language: script
      #   pass_filenames: false
      #   files: ^\.claude/.*\.md$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
